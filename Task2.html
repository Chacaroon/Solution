<script>
    const percent = 0.02;
    let money = 1000;
    let array = [];
    for (let i = 0; i <= 12; i++){
        if (i >= 3){
            array[2 * i] = money * Math.pow((1 + percent), i);
        }

        if (i <= 10){
            array[2 * i + 1] = percent * array[2 * i];
        }
    }
</script>
